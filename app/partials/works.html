<div id="works">
   
<div class="mainbody">
    <div class="container">
        <h1>{{workTitle}}</h1>
        <p> By: {{artistName}}</p>


        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>

        <p id="videoDescription">{{videoDescription}}</p>

        <h2>Additional Videos</h2>
        <div id="additional">
            <div ng-repeat="video in channel" class="video_thumbnail" ng-hide="isTrue('{{video.id.videoId}}')" >
                <img ng-src="{{video.snippet.thumbnails.default.url}}" ng-click="changeVideo(video.id.videoId)">
                <p>{{video.snippet.title}}</p>
            </div>
        </div>
    </div>
</div>

</div>
