<div id="works">
<div class="spinner" ng-hide="loading === 0">
    <img src="../images/graphics-music-965598.gif"/> <!-- Ludwig: Image Subject to change-->
</div>
   
<div class="mainbody" ng-show="loading === 0">
    <div class="container">
        <div class="alert" ng-show="favoriteError">
            <span class="closebtn" ng-click="favoriteError=false">&times;</span> 
            You have to login in order to favorite a work.
        </div>
        <div class="section">
            <h3>{{workTitle}}
                <span class="star" ng-hide="favorited" ng-click="addFavorite()">&#32;&#9734;</span>
                <span class="star" ng-show="favorited" ng-click="removeFavorite()">&#32;&#9733;</span>
            </h3>
           <p><a ng-href="#/artists/{{artistId}}"> By: {{artistName}}</a></p>
<!--
            <button ng-hide="favorited" ng-click="addFavorite()">Favorite</button>
            <button ng-show="favorited" ng-click="removeFavorite()">Unfavorite</button>
-->
        </div>

        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>

        <div id="videoDescription"
                            hm-read-more
                            hm-text="{{videoDescription}}" 
                            hm-limit="400" 
                            hm-more-text="Show more" 
                            hm-less-text="Show less"
                            hm-dots-class="dots"
                            hm-link-class="links"> </div>
        
<!--        <p id="videoDescription">{{videoDescription}}</p>-->

        <div class="section">
            <h4>Additional Videos</h4>
        </div>
        
        <div id="additional" class="row">
            <div ng-repeat="video in channel" class="video_thumbnail col-md-2" ng-hide="isTrue('{{video.id.videoId}}')" >
                <img ng-src="{{video.snippet.thumbnails.medium.url}}" ng-click="changeVideo(video.id.videoId)">
                <div class="video_names">
                    <p>{{video.snippet.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
