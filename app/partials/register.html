<div id="register" class="col-md-6 col-md-offset-3">

    <h3>Register</h3>

    <form name="form" ng-submit="register()" role="form">
        <div class="form-group">
            <label for="email">E-mail (Username)</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">email is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || loading">Register</button>
            <img ng-show="loading" src="../images/graphics-music-965598.gif" />
            <a href="#/login">Cancel</a>
        </div>
    </form>

    <div class="alert" ng-show="error">
        <span class="closebtn" ng-click="error=false">&times;</span> 
        {{errorMessage}}
    </div>
</div>
