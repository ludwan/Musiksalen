<div id="register" class="col-md-6 col-md-offset-3">
    <p>Register<p>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" required />
            <span ng-show="IF MISSING OR BAD" class="help-block">First name is required</span>
        </div>
        <div class="form-group">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="lastName" required />
            <span ng-show="IF MISSING OR BAD" class="help-block">Last name is required</span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="IF MISSING OR BAD" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="fIF MISSING OR BAD" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="IF INVALID FORM OR LOADING">Register</button>
            <img ng-if="IF LOADING" src="../images/graphics-music-965598.gif" />
            <a href="#/login">Cancel</a>
        </div>
    </form>
</div>
