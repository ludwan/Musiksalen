<div id="artists"> 


<div class="filter">
    <div class="container">
        <div class="row">
            <br>
            <br>
            <h2>Browse artists</h2>
            <br>
        </div>
        <div class="row" id="filters">
            <!--    Can be replaced by genre+time, if don't have time, check genre        -->
            <div class="col-md-3">
            <select class="selectArtists" id="periodSelect" ng-model="genre" required ng-options='option.value as option.name for option in typeOptionsPeriod' ng-change="firstPage()">
            </select> </div>

            <div class="col-md-3"><select id="countrySelect" ng-model="country" required ng-options='option.name as option.name for option in typeOptionsCountry' ng-change="firstPage()">
                <!-- <option ng-selected="selected">All countries</option> -->
            </select></div>

            <div class="col-md-3"><select id="sortSelect" ng-model="sort" required ng-options='option.value as option.name for option in typeOptionsSorting' ng-change="firstPage()">
                <!-- <option ng-selected="selected">All countries</option> -->
            </select></div>
            <div id="SearchBar" class="col-md-3"><input id="searchfield" ng-model="query" my-enter="searchArtists()" type="text"/>&nbsp;<a href="" ng-click="searchArtists()"><i class="fa fa-search"></i></a></div>
        </div>
    </div>
</div>

<hr>

<div class="mainbody">
    <div class="alert" ng-show="error">
        <span class="closebtn" ng-click="error=false">&times;</span>
        {{errorMessage}}
    </div>
    <div class="spinner" ng-hide="loading === 0">
        <img src="../images/graphics-music-965598.gif"/> <!-- Ludwig: Image Subject to change-->
    </div>
    <div class="container" ng-show="loading === 0">
        <div class="row">
            <div ng-repeat="art in artists" class="artist_card col-md-3">
               <div class="image">
                   <a ng-href="#/artists/{{art.id}}"><img fallback class="img img-reponsive" ng-src="{{art.image}}" style="width:100%"/></a>
               </div>
               <div class="artist_name">
                   <a ng-href="#/artists/{{art.id}}"><p class="artist-name">{{art.name}}</p></a>
               </div>
            </div>
        </div>
        <div class="row" ng-show="loading === 0">
            <div class="row">
                <div ng-repeat="artist in ResultArtists" class="artist_card col-md-3">
                
                    <div class="image">
                        <a ng-href="#/artists/{{artist.id}}"><img fallback class="img img-reponsive" ng-src="{{artist.image}}" style="width:100%"/></a>
                    </div>
               <div class="artist_name">
                   <a ng-href="#/artists/{{art.id}}"><p class="artist-name">{{artist.name}}</p></a>
               </div>
            </div>
        </div>
        </div>
<!--         
        <button class="pagerButton" ng-click="firstPage(genre,country)" ng-disabled="onFirstPage">First</button>
        <button class="pagerButton" ng-click="previousPage(genre,country)" ng-disabled="onFirstPage">&lt;</button>
        <button class="pagerButton" ng-click="nextPage(genre,country)" ng-disabled="onLastPage">&gt;</button>
 -->
        <button class="pagerButton" ng-click="firstPage()" ng-disabled="onFirstPage">First</button>
        <button class="pagerButton" ng-click="previousPage()" ng-disabled="onFirstPage">&lt;</button>
        <button class="pagerButton" ng-click="nextPage()" ng-disabled="onLastPage">&gt;</button>
    </div>
</div>

</div>
