<div id="artists"> 


<div class="filter">
    <div class="container">
        <div class="row">
            <h1>Browse artists</h1>
        </div>
        <div class="row">
            <!--    Can be replaced by genre+time, if don't have time, check genre        -->
            <select id="period" ng-model="genre" required ng-options='option.value as option.name for option in typeOptionsPeriod' ng-change="filteredArtists(genre,country)">
            </select>     
<!--
            <select id="country" ng-model="country">
                <option></option>
            </select>
-->
        </div>
    </div>
</div>

<hr>

<div class="mainbody">
    <div class="container">
        <div class="row">
            <div ng-repeat="art in artists" class="artist_card col-md-3">
               <div class="image">
                   <a ng-href="#/artists/{{art.id}}"><img check-image class="img img-reponsive" ng-src="{{art.image}}" style="width:100%"/></a>
               </div>
               <div class="artist_name">
                   <a ng-href="#/artists/{{art.id}}"><p class="artist-name">{{art.finalName}}</p></a>
               </div>
            </div>
        </div>
    </div>
</div>

<!-- myFunction(art.name) -->

</div>
