<div id="artists"> 

<div class="filter">
    <div class="container">
        <div class="row">
            <h1>Browse artists</h1>
        </div>
        <div class="row">
            <select id="period">
                <option>Medieval (476–1400)</option>
                <option>Renaissance	(1400–1600)</option>
                <option>Baroque	(1600–1760)</option>
                <option>Classical era (1730–1820)</option>
                <option>Romantic era (1815–1910)</option>
                <option>20th century (1900–2000)</option>
            </select>    
            <select id="country">
                <option></option>
            </select>
        </div>
    </div>
</div>

<hr>

<div class="mainbody">
    <div class="container">
        <div class="row">
            <div ng-repeat="art in artists" class="artist_card col-md-3">
               <div class="image">
                   <a ng-href="#/artists/{{art.id}}"><img check-image class="img img-reponsive" ng-src={{art.images[0].url}} style="width:100%"/></a>
               </div>
               <div class="artist_name">
                   <a ng-href="#/artists/{{art.id}}"><p class="artist-name">{{art.name}}</p></a>
               </div>
            </div>
        </div>
    </div>
</div>



</div>
