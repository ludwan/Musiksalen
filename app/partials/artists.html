<div id="artists"> 


<div class="filter">
    <div class="container">
        <div class="row">
            <h1>Browse artists</h1>
        </div>
        <div class="row">
            <!--    Can be replaced by genre+time, if don't have time, check genre        -->
            <select id="period" ng-model="genre" ng-change="filteredArtists(genre,country)">
                <option value="classical">All time</option>
                <option value="early music">Medieval (476–1400)</option>
                <option value="renaissance">Renaissance	(1400–1600)</option>
                <option value="baroque">Baroque	(1600–1760)</option>
                <option value="classical period">Classical era (1730–1820)</option>
                <!-- romantic and 20th need time control -->
                <option value="1815–1910">Romantic era (1815–1910)</option>
                <option value="1900-2000">20th century (1900–2000)</option>
            </select>     
            <select id="country" ng-model="country">
                <option></option>
            </select>
        </div>
    </div>
</div>

<hr>

<div class="mainbody">
    <div class="container">
        <div class="row">
            <div ng-repeat="art in artists" class="artist_card col-md-3">
               <div class="image">
                   <a ng-href="#/artists/{{art.id}}"><img check-image class="img img-reponsive" ng-src="{{art.image}}" style="width:100%"/></a>
               </div>
               <div class="artist_name">
                   <a ng-href="#/artists/{{art.id}}"><p class="artist-name">{{art.finalName}}</p></a>
               </div>
            </div>
        </div>
    </div>
</div>

<!-- myFunction(art.name) -->

</div>
