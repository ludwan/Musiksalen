<div id="singleArtist">

   <div class="mainbody">
       <div class="container">
           <div class="row">
               <div class="col-md-4">
                   <div class="artistInfo">
                       <!--Images and Description-->
                       <img ng-src={{singleArtist.image}} style="width:100%">

                       <!--Name of artist-->
                       <h3>{{singleArtist.name}}</h3>

                       <!--some information-->
                       <p>Active years: {{singleArtist.years_active[0].start}} - {{singleArtist.years_active[0].end}}</p>
                       <p>Genres:</p>
                       <div ng-repeat="genre in singleArtist.genres">
                           <p>{{genre.name}}</p>    
                       </div>
                   </div>
               </div>
               <!--Description-->
               <div class="col-md-8">
                   <h4>Biography</h4>
                   <p id="bio">{{singleArtist.bio.content}}</p>

                   <!--Documentary-->

                   <!--Songs-->
                   <h4>Songs</h4>
                   <div ng-repeat="song in works">
                       <a ng-href="#/works/{{song.id}}"><p>{{song.title}}</p></a>
                   </div>   

               </div>
           </div>
       </div>
   </div>

</div>
