<div id="login" class="col-md-6 col-md-offset-3">
    <p>Login<p>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user" required />
            <span ng-show="IF MISSING USERNAME" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="IF MISSING PASSWORD" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="IF INVALID FORM OR LOADING">Login</button>
            <img ng-if="IF LOADING" src="../images/graphics-music-965598.gif" />
            <a href="#/register"><button>Register</button></a>
        </div>
    </form>
</div>
