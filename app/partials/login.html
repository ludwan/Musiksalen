<div id="login" class="col-md-6 col-md-offset-3">
    <h3>Login</h3>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">E-mail</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || loading">Login</button>
            <a href="#/register">Register</a>
        </div>
        <div class="spinner" ng-if="loading">
            <img src="../images/graphics-music-965598.gif"/>
        </div>
    </form>
    <ng-include src="'partials/errorWindow.html'"></ng-include>

</div>
